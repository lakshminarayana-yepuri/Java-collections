<!DOCTYPE html>

  <style>
    /* ====== GLOBAL STYLES ====== */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin: 30px 0 10px;
      color: #fff;
      text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.3);
    }

    p.subtitle {
      color: #fff;
      margin-bottom: 30px;
      font-size: 1.2em;
      opacity: 0.9;
    }

    /* ====== GALLERY GRID ====== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* ====== IMAGE CARD ====== */
    .photo {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      background: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .photo:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 15px;
    }

    /* ====== CAPTION (OPTIONAL) ====== */
    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.4);
      color: #fff;
      padding: 8px 0;
      font-size: 1em;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .photo:hover .caption {
      opacity: 1;
    }

    /* ====== FOOTER ====== */
    footer {
      margin: 40px 0 20px;
      font-size: 0.9em;
      color: #fff;
      opacity: 0.8;
    }
  </style>
</head>
