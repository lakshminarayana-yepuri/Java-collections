<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Flipbook ðŸ“–</title>

  <!-- âœ… jQuery (required for Turn.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- âœ… Turn.js (flipbook animation library) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin: 20px 0 10px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    #book {
      width: 90vw;
      height: 80vh;
      margin: 0 auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border-radius: 10px;
      background: #fff;
    }

    .page {
      background: white;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 5px;
    }

    /* Navigation Buttons */
    .nav-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      color: #fff;
      background: rgba(0,0,0,0.3);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s ease;
    }
    .nav-btn:hover { background: rgba(0,0,0,0.6); }
    #prev { left: 20px; }
    #next { right: 20px; }

    footer {
      text-align: center;
      margin-top: 15px;
      color: #fff;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      #book {
        width: 100vw;
        height: 75vh;
      }
      .nav-btn { display: none; } /* mobile users swipe instead */
    }
  </style>
</head>
<body>

  <h1>ðŸ“˜ My Flipbook</h1>

  <button id="prev" class="nav-btn">âŸ¨</button>
  <div id="book">
    <!-- 23 pages -->
    <div class="page"><img src="1.png" alt="Page 1"></div>
    <div class="page"><img src="2.png" alt="Page 2"></div>
    <div class="page"><img src="3.png" alt="Page 3"></div>
    <div class="page"><img src="4.png" alt="Page 4"></div>
    <div class="page"><img src="5.png" alt="Page 5"></div>
    <div class="page"><img src="6.png" alt="Page 6"></div>
    <div class="page"><img src="7.png" alt="Page 7"></div>
    <div class="page"><img src="8.png" alt="Page 8"></div>
    <div class="page"><img src="9.png" alt="Page 9"></div>
    <div class="page"><img src="10.png" alt="Page 10"></div>
    <div class="page"><img src="11.png" alt="Page 11"></div>
    <div class="page"><img src="12.png" alt="Page 12"></div>
    <div class="page"><img src="13.png" alt="Page 13"></div>
    <div class="page"><img src="14.png" alt="Page 14"></div>
    <div class="page"><img src="15.png" alt="Page 15"></div>
    <div class="page"><img src="16.png" alt="Page 16"></div>
    <div class="page"><img src="17.png" alt="Page 17"></div>
    <div class="page"><img src="18.png" alt="Page 18"></div>
    <div class="page"><img src="19.png" alt="Page 19"></div>
    <div class="page"><img src="20.png" alt="Page 20"></div>
    <div class="page"><img src="21.png" alt="Page 21"></div>
    <div class="page"><img src="22.png" alt="Page 22"></div>
    <div class="page"><img src="23.png" alt="Page 23"></div>
  </div>
  <button id="next" class="nav-btn">âŸ©</button>

  <script>
    // Initialize Turn.js only after page loads
    $(document).ready(function () {
      const $book = $('#book');

      $book.turn({
        width: $book.width(),
        height: $book.height(),
        autoCenter: true,
        gradients: true,
        acceleration: true,
      });

      // Next and Previous buttons
      $('#next').click(function () {
        $book.turn('next');
      });
      $('#prev').click(function () {
        $book.turn('previous');
      });

      // Resize support
      $(window).on('resize', function () {
        $book.turn('size', $book.width(), $book.height());
      });
    });
  </script>

</body>
</html>
